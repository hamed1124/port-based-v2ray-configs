name: Update Public and Beta Configs

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # === جاب اول: ساخت تمام فایل‌ها و آپدیت برنچ بتا ===
  build_and_update_beta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python script to generate all files
        run: python categorize_all_protocols.py

      - name: Commit all files to the beta branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Update all configs (incl. special vless)" || echo "No changes to commit"
          # با استفاده از -f، همیشه برنچ beta را با آخرین نسخه بازنویسی می‌کنیم
          git push -f origin HEAD:beta

      # این مرحله فایل‌ها را برای جاب بعدی آماده می‌کند
      - name: Upload all generated files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-configs
          path: .
          retention-days: 1

  # === جاب دوم: حذف فایل‌های ویژه و آپدیت برنچ عمومی ===
  update_main_branch:
    runs-on: ubuntu-latest
    # این جاب فقط پس از موفقیت جاب اول اجرا می‌شود
    needs: build_and_update_beta
    steps:
      # <<< تغییر جدید: اضافه کردن این مرحله برای دانلود مخزن >>>
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      # فایل‌هایی که در جاب قبل ساخته شد را دانلود می‌کنیم
      - name: Download all generated files
        uses: actions/download-artifact@v4
        with:
          name: all-configs

      - name: Remove special folders
        run: |
          rm -rf protocols/vless
          rm -rf sub/vless
          echo "Special vless folders removed for main branch."

      - name: Commit public files to main branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Updated public configs"
          branch: main
