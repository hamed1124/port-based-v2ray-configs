name: Update Public and Beta Configs

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python script to generate config files
        run: python categorize_all_protocols.py

      # === مراحل جدید برای تست سرعت با ابزار جدید ===
      - name: Download and prepare V2Ray-T
        run: |
          # دانلود نسخه پایدار از ابزار تست
          wget https://github.com/V2Ray-T/V2Ray-T/releases/download/v0.3.0/V2Ray-T_v0.3.0_linux_amd64.tar.gz
          tar -xvf V2Ray-T_v0.3.0_linux_amd64.tar.gz
          chmod +x V2Ray-T
      
      - name: Run the tester on all configs
        run: |
          # این دستور تمام کانفیگ‌ها را از فایل all.txt می‌خواند، تست سرعت می‌گیرد
          # و فقط سالم‌ها را به ترتیب سرعت در فایل جدید ذخیره می‌کند
          ./V2Ray-T -test sub/all.txt -outfile sub/tested_configs.txt -speed

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push to beta branch
        run: |
          git checkout -B beta
          git add .
          git commit -m "Update all configs (incl. speed-tested)" || echo "No changes to commit"
          git push -f origin beta

      - name: Prepare and push to main branch
        run: |
          git checkout main
          # حذف فایل‌های ویژه و تست شده از برنچ main
          rm -rf protocols/vless protocols/vmess protocols/trojan protocols/special
          rm -rf sub/protocols/vless sub/protocols/vmess sub/protocols/trojan sub/special
          rm -f sub/tested_configs.txt
          echo "Special and tested files removed for main branch."
          git add .
          git commit -m "Update public configs" || echo "No changes to commit"
          git push origin main
