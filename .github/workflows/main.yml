name: Update Configs and Stats

on:
  push:
    # این گردش کار روی هر شاخه‌ای که به آن پوش شود اجرا می‌شود
    # شما می‌توانید آن را به شاخه‌های خاصی محدود کنید، مثلاً: branches: [ main, speed ]
    branches-ignore: []
  schedule:
    # این بخش فقط روی شاخه پیش‌فرض (main) اجرا می‌شود
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python script to generate files
        run: python categorize_all_protocols.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # بررسی وجود تغییرات
          if ! git diff-index --quiet HEAD; then
            echo "Changes found. Committing and pushing..."
            git add .
            git commit -m "📊 Update configs and stats"
            
            # دریافت نام شاخه فعلی و پوش به همان شاخه
            # GITHUB_REF_NAME حاوی نام شاخه‌ای است که گردش کار را فعال کرده
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit."
          fi
