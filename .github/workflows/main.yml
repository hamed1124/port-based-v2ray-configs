name: Update Public and Beta Configs

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # === جاب اول: ساخت تمام فایل‌ها و آپدیت برنچ بتا ===
  build_and_update_beta:
    runs-on: ubuntu-latest
    outputs:
      commit_message: ${{ steps.summary.outputs.message }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python script to generate all files
        run: python categorize_all_protocols.py

      - name: Read commit message from file
        id: summary
        run: echo "message=$(cat commit_message.txt)" >> $GITHUB_OUTPUT

      - name: Commit all files to the beta branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "${{ steps.summary.outputs.message }}" || echo "No changes to commit"
          git push -f origin HEAD:beta

      - name: Upload all generated files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-configs
          path: .
          retention-days: 1

  # === جاب دوم: حذف فایل‌های ویژه و آپدیت برنچ عمومی ===
  update_main_branch:
    runs-on: ubuntu-latest
    needs: build_and_update_beta
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download all generated files
        uses: actions/download-artifact@v4
        with:
          name: all-configs

      - name: Remove special and temporary files
        run: |
          rm -rf protocols/vless
          rm -rf sub/vless
          rm -f commit_message.txt
          echo "Special and temporary files removed for main branch."

      # <<< تغییر جدید: استفاده از دستورات دستی git برای کامیت >>>
      - name: Commit and push public files to main branch
        env:
          COMMIT_MSG: ${{ needs.build_and_update_beta.outputs.commit_message }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # اضافه کردن تمام تغییرات (شامل پوشه‌های جدید)
          git add .
          # بررسی اینکه آیا تغییری برای کامیت وجود دارد یا نه
          if git diff --staged --quiet; then
            echo "No changes to commit to main branch."
          else
            # کامیت کردن با پیام دریافت شده از جاب قبلی
            git commit -m "$COMMIT_MSG"
            git push origin main
          fi
