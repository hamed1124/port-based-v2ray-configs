name: Categorize V2Ray Configs by Port

on:
  push:
    branches: [ main ]
  schedule:
    # اجرای خودکار هر 4 ساعت یک بار
    - cron: '0 */4 * * *'
  workflow_dispatch: # اجازه اجرای دستی

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Python script to categorize configs
      run: python categorize_by_port.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit."
          exit 0
        fi
        git commit -m "Updated port-based configs"
        git push
