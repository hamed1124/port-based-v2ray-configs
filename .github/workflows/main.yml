name: Update Public and Beta Configs

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python script to generate all files
        run: python categorize_all_protocols.py

      - name: Read commit message from file
        id: summary
        run: echo "message=$(cat commit_message.txt)" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push to beta branch
        run: |
          git checkout -B beta
          git add .
          git commit -m "${{ steps.summary.outputs.message }}" || echo "No changes to commit"
          git push -f origin beta

      - name: Prepare and push to main branch
        run: |
          git checkout main
          # حذف فایل‌های ویژه از برنچ main
          rm -rf protocols/vless
          rm -rf sub/vless
          rm -f commit_message.txt
          echo "Special files removed for main branch."
          git add .
          git commit -m "${{ steps.summary.outputs.message }}" || echo "No changes to commit"
          git push origin main
