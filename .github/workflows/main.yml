name: Update Configs and Stats

on:
  push:
    branches:
      # این گردش کار فقط روی شاخه اصلی اجرا می‌شود
      - main
  schedule:
    # اجرا به صورت زمان‌بندی شده، هر ۴ ساعت یک بار
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python script to generate files
        run: python categorize_all_protocols.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # بررسی وجود تغییرات
          if ! git diff-index --quiet HEAD; then
            echo "Changes found. Committing and pushing..."
            git add .
            git commit -m "📊 Update configs, stats and test results"
            git push origin main
          else
            echo "No changes to commit."
          fi
