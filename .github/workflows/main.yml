name: Update Public and Beta Configs

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # === جاب اول: ساخت تمام فایل‌ها و آپدیت برنچ بتا ===
  build_and_update_beta:
    runs-on: ubuntu-latest
    # <<< تغییر جدید: تعریف خروجی برای این جاب >>>
    outputs:
      summary_message: ${{ steps.summary.outputs.message }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python script to generate all files
        run: python categorize_all_protocols.py

      # <<< تغییر جدید: روش جدید و پایدار برای خواندن خلاصه >>>
      - name: Read commit summary
        id: summary
        run: |
          delimiter="$(openssl rand -hex 8)"
          {
            echo "message<<$delimiter"
            cat commit_summary.txt
            echo "$delimiter"
          } >> "$GITHUB_OUTPUT"

      - name: Commit all files to the beta branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          # استفاده از خروجی مرحله قبل برای پیام کامیت
          git commit -m "Update all configs (incl. special vless)" -m "${{ steps.summary.outputs.message }}" || echo "No changes to commit"
          git push -f origin HEAD:beta

      # این مرحله فایل‌ها را برای جاب بعدی آماده می‌کند
      - name: Upload all generated files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-configs
          path: .
          retention-days: 1

  # === جاب دوم: حذف فایل‌های ویژه و آپدیت برنچ عمومی ===
  update_main_branch:
    runs-on: ubuntu-latest
    needs: build_and_update_beta
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download all generated files
        uses: actions/download-artifact@v4
        with:
          name: all-configs

      - name: Remove special folders
        run: |
          rm -rf protocols/vless
          rm -rf sub/vless
          echo "Special vless folders removed for main branch."

      - name: Commit public files to main branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # <<< تغییر جدید: روش صحیح برای استفاده از خروجی جاب قبلی >>>
          commit_message: |
            Update public configs

            ${{ needs.build_and_update_beta.outputs.summary_message }}
          branch: main
          # برای اینکه فایل خلاصه کامیت نشود
          file_pattern: '!commit_summary.txt'

