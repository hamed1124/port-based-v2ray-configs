name: 2. Speed Test Collected Configs

on:
  workflow_run:
    workflows: ["1. Collect and Categorize Configs"] # نام دقیق گردش کار اول
    types:
      - completed

jobs:
  test_and_commit:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download and prepare LiteSpeedTest
        run: |
          wget https://github.com/xxf098/LiteSpeedTest/releases/download/v0.14.1/lite-linux-amd64-v0.14.1.gz
          gunzip lite-linux-amd64-v0.14.1.gz
          chmod +x lite-linux-amd64-v0.14.1
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # === مرحله تست روی فایل دستی شما ===
      - name: Test known working configs from manual_test.txt
        run: |
          # <<< تغییر جدید: تست فقط روی فایل دستی شما >>>
          # این دستور فقط کانفیگ‌های فایل manual_test.txt را تست می‌کند
          echo "Testing configs from manual_test.txt..."
          ./lite-linux-amd64-v0.14.1 -test manual_test.txt -p 100 2>&1 | grep '^{' | jq -r 'select(.result.ok == true) | .link' > sub/tested_configs.txt

      - name: Commit and push tested configs
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add sub/tested_configs.txt
          if [ -s sub/tested_configs.txt ]; then
            git commit -m "Add/Update speed-tested configs (MANUAL TEST)" || echo "No changes to commit"
            git push
          else
            echo "No nodes from manual_test.txt passed the test. No commit needed."
          fi
