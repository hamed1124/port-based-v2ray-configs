name: 2. Speed Test Collected Configs

on:
  workflow_run:
    workflows: ["1. Collect and Categorize Configs"] # نام دقیق گردش کار اول
    types:
      - completed

jobs:
  test_and_commit:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download and prepare LiteSpeedTest
        run: |
          wget https://github.com/xxf098/LiteSpeedTest/releases/download/v0.14.1/lite-linux-amd64-v0.14.1.gz
          gunzip lite-linux-amd64-v0.14.1.gz
          chmod +x lite-linux-amd64-v0.14.1
      
      # === مرحله جدید: نصب ابزار تحلیل‌گر jq ===
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run the tester on Port 80 configs
        run: |
          # <<< تغییر جدید: استفاده از jq برای فیلتر کردن خروجی >>>
          # این دستور فقط لینک کانفیگ‌های سالم را استخراج می‌کند
          ./lite-linux-amd64-v0.14.1 -test ports/80.txt -p 100 | jq -r 'select(.result.ping != "timeout" and .result.speed > 0) | .link' > sub/tested_configs.txt

      - name: Commit and push tested configs
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add sub/tested_configs.txt
          # فقط در صورتی کامیت کن که فایل تست شده محتوایی داشته باشد
          if [ -s sub/tested_configs.txt ]; then
            git commit -m "Add/Update speed-tested configs (Port 80 TEST)" || echo "No changes to commit"
            git push
          else
            echo "Tested configs file is empty or no nodes passed the test. No commit needed."
          fi
