name: 2. Speed Test Collected Configs

on:
  workflow_run:
    workflows: ["1. Collect and Categorize Configs"] # نام دقیق گردش کار اول
    types:
      - completed

jobs:
  test_and_commit:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download and prepare LiteSpeedTest
        run: |
          wget https://github.com/xxf098/LiteSpeedTest/releases/download/v0.14.1/lite-linux-amd64-v0.14.1.gz
          gunzip lite-linux-amd64-v0.14.1.gz
          chmod +x lite-linux-amd64-v0.14.1
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run the tester on all configs
        run: |
          # تست روی تمام کانفیگ‌ها و هدایت تمام خروجی‌ها به فایل لاگ
          ./lite-linux-amd64-v0.14.1 -test sub/all.txt -p 200 > results.log 2>&1
          
          # فیلتر کردن کانفیگ‌های سالم و پرسرعت و مرتب‌سازی بر اساس سرعت
          cat results.log | grep '^{' | jq -r 'select(.result.ok == true and .result.speed > 1.0) | .result.speed as $speed | .link as $link | {speed: $speed, link: $link}' | jq -s 'sort_by(.speed) | reverse | .[] | .link' > sub/tested_configs.txt

      - name: Commit and push tested configs
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # حذف فایل‌های موقت
          rm -f results.log
          git add sub/tested_configs.txt
          
          if [ -s sub/tested_configs.txt ]; then
            git commit -m "Add/Update speed-tested configs" || echo "No changes to commit"
            git push
          else
            echo "No nodes passed the speed test. No commit needed."
          fi
